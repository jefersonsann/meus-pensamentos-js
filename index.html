<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pensamentos</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>
          <span class="primary">M</span>eus
          <span class="primary">P</span>ensamentos
        </h1>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <button type="button" class="newPost btn">
            + Postar nova mensagem
          </button>
        </div>
      </section>
      <section>
        <div class="container">
          <ul class="post-list"></ul>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Meus pensamentos</p>
    </footer>
    <div aria-modal="false" id="modal">
      <div class="modal-container">
        <form submit="" class="form">
          <div>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="3"
              placeholder="Postar novo post"
            ></textarea>
          </div>
          <button type="submit" class="btn">Salvar</button>
        </form>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
